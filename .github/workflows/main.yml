name: Zbuduj APK na Androida (Final)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet flet-cli

      - name: Accept Android Licenses
        run: yes | flutter doctor --android-licenses

      - name: Build APK
        run: |
          # Używamy yes | aby automatycznie potwierdzić instalację Flutter SDK przez Flet
          # --module-name MojaApp wskazuje Twój główny plik
          yes | flet build apk --module-name MojaApp --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: flet-app-apk
          path: build/apk/*.apk
