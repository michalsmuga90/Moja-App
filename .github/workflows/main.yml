name: Zbuduj APK na Androida (Final)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Pobierz kod
        uses: actions/checkout@v4

      # 1. Java jest niezbędna do budowania aplikacji na Androida
      - name: Zainstaluj Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Python - środowisko Twojego programu
      - name: Zainstaluj Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Instalacja Flet i bibliotek
      - name: Zainstaluj biblioteki
        run: |
          pip install --upgrade pip
          pip install flet
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4. BUDOWANIE (Tu był błąd)
      # Komenda "yes" automatycznie wciska "y" na każde pytanie Fleta
      # Usunęliśmy wcześniejszy krok "Zainstaluj Flutter", żeby nie było konfliktów wersji
      - name: Zbuduj plik APK
        run: yes | flet build apk --verbose

      # 5. Przesłanie wyniku
      - name: Prześlij gotowy plik APK
        uses: actions/upload-artifact@v4
        with:
          name: MetamorfozaApp
          path: build/apk/app-release.apk
