name: Zbuduj APK na Androida (Final)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2' # Zalecana stabilna wersja dla Flet

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet

      - name: Accept Android Licenses
        run: yes | flutter doctor --android-licenses

      - name: Build APK
        run: |
          # Jeśli Twój plik nazywa się inaczej niż main.py, 
          # zmień poniżej 'main.py' na nazwę swojego pliku (np. app.py)
          flet build apk --module-name MojaApp --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: flet-app-apk
          path: build/apk/*.apk
